<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Create</title>
</head>
<body>
    <div class="container">

        <div class="nav m-4">
            <div class="col-10 d-flex justify-content-center">
                <h1>Add a New Show</h1>
            </div>
            <div class="col-2">
                <a href="/diego_labrin/" rel="noopener noreferrer">Go Back</a>
            </div>
        </div>
            {% if messages %}
            <div class="mb-4 d-flex justify-content-center">
                <ul class="messages list-group d-flex justify-content-center w-50">    
                {% for message in messages %}
                <li {% if message.tags %} class="list-group-item list-group-item-danger {{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
            {% endif %}
        <div class="col d-flex justify-content-center">
            
            <form class="w-50" action="/diego_labrin/create/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input name="title" type="text" class="form-control" id="title">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="network" class="form-label">Network</label>
                        <input name="net" type="text" class="form-control" id="network">
                    </div>
                    <div class="col mb-3">
                        <input name="date" type="date" class="form-control" id="date">
                    </div>
                </div>
                <div class="form-floating mb-4">
                    <textarea name="desc" style="height:200px" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Description</label>
                    
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary">Create</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
