<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <title>Create</title>
</head>
<body>
    <div class="container">
        <div class="nav mt-3">
            <div class="col-10 mb-5">
                <h1>TV Show {{ tv.id }}</h1>
            </div>
            <div class="col-2">
                <a href="/diego_labrin/" rel="noopener noreferrer">Go Back</a>
            </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <p class="fs-4">Title:</p>
                <input class="form-control" type="text" placeholder="{{ tv.title }}" aria-label="readonly input example" readonly>
            </div>
            <div class="mb-3">
                <p class="fs-4">Network:</p>
                <input class="form-control" type="text" placeholder="{{tv.network}}" aria-label="readonly input example" readonly>
            </div>
            <div class="mb-3">
                <p class="fs-4">Release date:</p>
                <input class="form-control" type="text" placeholder="{{tv.date}}" aria-label="readonly input example" readonly>
            </div>
        </div>
        <div class="mb-5">
            <p class="fs-4">Description:</p>
            <textarea class="form-control" rows=8 aria-label="readonly input example" disabled>{{tv.desc}}</textarea>
        </div>
        <div class="mb-3">
            <p class="fs-5">Last updated: {{tv.update}}</p><br><br>
            <p><a href="{%url 'edit' num=tv.id%}">Edit</a> | <a href="{% url 'destroy' num=tv.id %}">Delete</a></p>
        </div>
    </div>
</body>
</html>
